<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
</head>
<body>
    <header>
        <h1>
            Porcentajes y descuentos
        </h1>
        <p>Este es el segundo taller del Curso Pr√°ctico de Javascript</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
        <form action="">
            <label for="InputPrice">Escribe el precio de tu producto:</label>
            <input id="InputPrice" type="number">
            <label for="InputDiscount">Escribe el descuento de tu producto:</label>
            <input id="InputDiscount" type="number">
            <label for="InputTipoDescuento">Si cuenta con cupon de descuento, apliquelo</label>
            <input id="InputTipoDescuento" type="text">
            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular precio con descuento
            </button>
        </form>
        <p id="ResultPrice"></p>
    </section>


    <script src="./descuentos.js"></script>
</body>
</html>
